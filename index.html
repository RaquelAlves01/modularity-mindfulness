<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="pad-t-1-2">
    <div class="grid grid-middle">
      <div class="nav header-left [ unit xs-1 s-1 m-1 l-1-2 ] gutter-1-4">
        <i class="bold not-italic yotta japan" lang="ja">枯山水</i>
        <p class="bold">Rock Gardens</p>
      </div>
      <nav class=" [ unit xs-1 s-1 m-1 l-1-2 ] gutter-1">
        <ul class="list-group list-group-inline nav header-right push-none pad-b">
          <li class="gutter-1-4"><a href="#viewing" class="mega links pad-b-1-4">Viewing</a></li>
          <li class="gutter-1-4"><a href="#gravel" class="mega links pad-b-1-4">Gravel</a></li>
          <li class="gutter-1-4"><a href="#symbolism" class="mega links pad-b-1-4">Symbolism</a></li>
        </ul>
      </nav>
    </div>
    <img src="images/banner.jpg" alt="">
  </header>
  <main>
    <h1><i class="" lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i><br>Imitate the intimate essence of nature & discover the true meaning of life.</h1>
  </main>
  <div class="grid">
    <div class=" [ unit xs-1 s-1 m-1 l-1-3 ] ">
      <figure>
        <img src="images/viewing.jpg" alt="">
        <figcaption>
          <h2><i class="" lang="ja">閲覧</i><br>Viewing</h2>
          <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
          <a href="">Learn more about Viewing</a>
        </figcaption>
      </figure>
    </div>
    <div class=" [ unit xs-1 s-1 m-1 l-1-3 ] ">
      <figure>
        <img src="images/gravel.jpg" alt="">
        <figcaption>
          <h2><i class="" lang="ja">砂利</i><br>Gravel</h2>
          <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
          <a href="">Learn more about Gravel</a>
        </figcaption>
      </figure>
    </div>
    <div class=" [ unit xs-1 s-1 m-1 l-1-3 ] ">
      <figure>
        <img src="images/symbolism.jpg" alt="">
        <figcaption>
          <h2><i class="" lang="ja">象徴主義</i><br>Symbolism</h2>
          <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
          <a href="">Learn more about Symbolism</a>
        </figcaption>
      </figure>
    </div>
  </div>
  <footer>© 794 Heian Period</footer>
</body>
</html>
